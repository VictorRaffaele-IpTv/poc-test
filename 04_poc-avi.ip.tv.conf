# ======================================
# Definições de Rate Limiting e Zonas
# Otimizado para 65k requisições simultâneas
# ======================================
limit_req_zone $binary_remote_addr zone=api:50m rate=2000r/s;  # 2000 req/s
limit_conn_zone $binary_remote_addr zone=addr:50m;              # 50MB memória

# Upstream para load balancing e keep-alive
upstream avi_backend {
    server avi-api:3000 max_fails=3 fail_timeout=30s;
    keepalive 2048;         # Pool de 2048 conexões persistentes
    keepalive_requests 10000; # 10k requests por conexão
    keepalive_timeout 60s;    # Timeout de 60s para conexões idle
}

server {
    listen 80;
    server_name poc-avi.ip.tv www.poc-avi.ip.tv;
    return 301 https://$host$request_uri;
}

server {
    sendfile on;

    listen 443 ssl;
    server_name poc-avi.ip.tv;

    client_max_body_size 100M;

    ssl_certificate /ssl/ip.tv/cert.pem;
    ssl_certificate_key /ssl/ip.tv/key.pem;
    
    # Keep-alive otimizado para alta carga
    keepalive_timeout 75s;
    keepalive_requests 10000;  # 10k requests por conexão
    
    # Worker connections e buffers
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 120s;

    # =====================================
    # AVI POC - Activity Validation with Intelligence
    # =====================================
    
    # Frontend estático
    location / {
        proxy_pass         http://avi_backend;
        proxy_http_version 1.1;
        
        # Headers essenciais
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-Forwarded-Host  $host;
        proxy_set_header   X-Forwarded-Port  $server_port;
        proxy_set_header   Connection        "";  # Manter keep-alive
        
        # Timeouts aumentados para alta carga
        proxy_connect_timeout 120s;
        proxy_send_timeout    120s;
        proxy_read_timeout    120s;
        
        # Buffering otimizado
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_redirect off;
    }

    # API endpoints
    location /api/ {
        proxy_pass         http://avi_backend/api/;
        proxy_http_version 1.1;
        
        # Headers essenciais
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-Forwarded-Host  $host;
        proxy_set_header   X-Forwarded-Port  $server_port;
        proxy_set_header   Connection        "";  # Keep-alive
        
        # Rate limiting AJUSTADO para 65k simultâneas (2000 req/s + burst 20000)
        limit_req zone=api burst=20000 nodelay;
        limit_conn addr 10000;  # 10.000 conexões simultâneas por IP
        
        # Timeouts maiores para operações batch
        proxy_connect_timeout 120s;
        proxy_send_timeout    120s;
        proxy_read_timeout    120s;
        
        # Buffering otimizado
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_redirect off;
        
        # CORS headers (se necessário)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # Handle preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Arquivos estáticos
    location /static/ {
        proxy_pass         http://avi_backend/static/;
        proxy_http_version 1.1;
        
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   Connection        "";
        
        # Cache de arquivos estáticos
        proxy_cache_valid 200 1h;
        proxy_cache_bypass $http_pragma $http_authorization;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Log format específico para POC (debugging)
    access_log /var/log/nginx/poc-avi.access.log json_combined;
    error_log /var/log/nginx/poc-avi.error.log warn;
}
