server {
    listen 80;
    server_name poc-avi.ip.tv www.poc-avi.ip.tv;
    return 301 https://$host$request_uri;
}

server {
    sendfile on;

    listen 443 ssl;
    server_name poc-avi.ip.tv;

    client_max_body_size 100M;

    ssl_certificate /ssl/ip.tv/cert.pem;
    ssl_certificate_key /ssl/ip.tv/key.pem;

    # =====================================
    # AVI POC - Activity Validation with Intelligence
    # =====================================
    
    # Frontend estático
    location / {
        proxy_pass         http://avi-api:3000;
        proxy_http_version 1.1;
        
        # Headers essenciais
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-Forwarded-Host  $host;
        proxy_set_header   X-Forwarded-Port  $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;
        
        # Buffering
        proxy_buffering off;
        proxy_redirect off;
    }

    # API endpoints
    location /api/ {
        proxy_pass         http://avi-api:3000/api/;
        proxy_http_version 1.1;
        
        # Headers essenciais
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-Forwarded-Host  $host;
        proxy_set_header   X-Forwarded-Port  $server_port;
        
        # Rate limiting para API
        limit_req zone=api burst=50 nodelay;
        limit_conn addr 20;
        
        # Timeouts maiores para operações batch
        proxy_connect_timeout 120s;
        proxy_send_timeout    120s;
        proxy_read_timeout    120s;
        
        # Buffering
        proxy_buffering off;
        proxy_redirect off;
        
        # CORS headers (se necessário)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # Handle preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Arquivos estáticos
    location /static/ {
        proxy_pass         http://avi-api:3000/static/;
        proxy_http_version 1.1;
        
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        
        # Cache de arquivos estáticos
        proxy_cache_valid 200 1h;
        proxy_cache_bypass $http_pragma $http_authorization;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Log format específico para POC (debugging)
    access_log /var/log/nginx/poc-avi.access.log json_combined;
    error_log /var/log/nginx/poc-avi.error.log warn;
}
