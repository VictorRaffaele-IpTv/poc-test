version: '3.8'

services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: avi_db
      POSTGRES_USER: avi_user
      POSTGRES_PASSWORD: avi_pass
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U avi_user -d avi_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5

  avi-api:
    build:
      context: ..
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: avi_user
      DB_PASSWORD: avi_pass
      DB_NAME: avi_db
      KAFKA_BROKERS: kafka:9092
      REDIS_URL: redis://redis:6379
    volumes:
      - ../logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/activity?limit=1"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    restart: unless-stopped

  avi-worker:
    build:
      context: ..
      dockerfile: Dockerfile
    command: node worker.js
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      NODE_ENV: production
      ROUTES_NAME: worker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: avi_user
      DB_PASSWORD: avi_pass
      DB_NAME: avi_db
      KAFKA_BROKERS: kafka:9092
      REDIS_URL: redis://redis:6379
    volumes:
      - ../logs:/app/logs
    restart: unless-stopped

  avi-job:
    build:
      context: ..
      dockerfile: Dockerfile
    command: node worker.js
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      NODE_ENV: production
      ROUTES_NAME: job              # ← Define que é Job
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: avi_user
      DB_PASSWORD: avi_pass
      DB_NAME: avi_db
      KAFKA_BROKERS: kafka:9092
      REDIS_URL: redis://redis:6379
    volumes:
      - ../logs:/app/logs
    restart: unless-stopped
    deploy:
      replicas: 1                   # Apenas 1 instância

volumes:
  postgres_data:
  redis_data: