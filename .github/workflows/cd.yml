name: CD - Deploy automático no servidor

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar chave SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy via SSH
        env:
          SERVER: ${{ secrets.DEPLOY_SERVER }}
          USER: ${{ secrets.DEPLOY_USER }}
          PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=no $USER@$SERVER '
            cd $PATH &&
            git pull origin main &&
            docker compose down || true &&
            docker compose up -d --build
          '

# Instruções:
# 1. Adicione as secrets no repositório:
#    - DEPLOY_KEY: chave privada SSH
#    - DEPLOY_SERVER: IP ou host do servidor
#    - DEPLOY_USER: usuário SSH
# 2. Ajuste o caminho do projeto conforme necessário.
# 3. O servidor deve ter permissão de pull e Docker instalado.
